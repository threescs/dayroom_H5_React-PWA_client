query category($id: Int!) {
        category(id: $id) {
            id
            description
            name
            product_count
            custom_image_mobile
            children {
                id
                name
            }
            products {
                items {
                    id
                    name
                    small_image {
                        url
                    }
                    categories {
                        name
                    }
                    media_gallery_entries {
                        id
                        file
                        types
                    }
                    url_key
                    price {
                        minimalPrice {
                            amount {
                                value
                                currency
                            }
                        }
                        regularPrice {
                            amount {
                                value
                                currency
                            }
                        }
                    }
                }
                total_count
            }
        }
    }
